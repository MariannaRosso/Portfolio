<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            width: 300px;
            height: 100%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .profile-picture {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .main-content {
            margin-left: 320px;
            padding: 20px;
            background-color: #fff;
        }
        .visualization {
            margin-bottom: 40px;
        }
        .visualization img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .description {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="your-picture-url.jpg" alt="Your Name" class="profile-picture">
        <h2>Marianna Rosso</h2>
        <p>Post Doc, Data Analyst, and Project Manager</p>
        <p>Short bio or description goes here.</p>
    </div>

    <div class="main-content">
        <!-- Visualization 1 -->
        <div class="visualization">
            <img src="visualization1.png" alt="Visualization 1">
            <p class="description">Short description of Visualization 1.</p>
        </div>
        
        <!-- Visualization 2 -->
        <div class="visualization">
            <img src="visualization2.png" alt="Visualization 2">
            <p class="description">Short description of Visualization 2.</p>
        </div>
        
        <!-- Add more visualizations as needed -->
        
    </div>

</body>
</html>
